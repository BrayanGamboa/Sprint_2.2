<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Chat Academia Geek</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../scripts/script.js" type="module"></script>
</head>

<body>
    <form class="w-50 mt-5 mx-auto  d-flex flex-column" id="form-login">
        <h3 class="text-center mb-5">Chat Academia Geek</h3>


        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <label for="floatingInput">Correo Electrónico</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="floatingPassword">Contraseña</label>
        </div>
        <input class="btn btn-primary mt-3 w-50 mx-auto btn-lg" type="submit" value="Iniciar" id="enviarDatos">
        <a href="./registration.html">Regístrate</a>
    </form>
    <div class="text-center">
        <img src="../../../img/google.png" alt="Logo de Google" class="mt-3" style="width: 6%;" id="btn-google">
    </div>
    
</body>

</html>
