<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../javascript/edit.js" type="module"></script>
    <title>Editar</title>
</head>

<body id="body" class="d-flex flex-column">
    <nav class="d-inline">
        <a href="main.html"><img src="../img/casa-icono-silueta.png" alt="Imagen de home" class="m-5" style="width: 5%"
                id="imgHome"></a>
        <a href="../index.html">
            <img src="../img/account.png" alt="Imagen de logo" class="m-5" style="width: 5%; float: right;"
                id="imgLogo">
        </a>
    </nav>
    <h1 class="text-center mb-3" id="nombre"></h1>

    <form class="form-floating mb-3 w-25 mx-auto" id="formGet">
        <input type="text" class="form-control" id="placaNew" placeholder="PWI349" required maxlength="6" autofocus>
        <label for="floatingInput">Placa</label>
        <input class="btn btn-primary mt-3 w-100 fs-5" type="submit" value="Buscar">
    </form>

    <form class="w-50 mt-5 mx-auto mb-3 d-flex flex-column" id="formPut">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="placa" placeholder="PWI349" maxlength="6" disabled>
            <label for="floatingInput">Placa</label>
        </div>
        <div class="form-floating mb-3">
            <input type="url" class="form-control" id="urlImage" placeholder="https:">
            <label for="floatingInput">URL de la imagen</label>
        </div>
        <select class="form-select mb-3 p-3" aria-label="Default select example" id="marca">
            <option value="1">Mazda</option>
            <option value="2">Toyota</option>
            <option value="3">Chevrolet</option>
            <option value="4">Suzuki</option>
            <option value="5">Volkswagen</option>
            <option value="6">Audi</option>
            <option value="7">BMW</option>
            <option value="8">Ford</option>
            <option value="9">Mercedes-Benz</option>
            <option value="10">Tesla</option>
        </select>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="añoModelo" placeholder="Gamboa Villegas" maxlength="10">
            <label for="floatingInput">Número del Módelo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="fechaSeguro" placeholder="19/04/2005">
            <label for="floatingInput">Fecha vencimiento del seguro</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="fechaTecno" placeholder="19/04/2005">
            <label for="floatingInput">Fecha vencimiento de la técno mecánica</label>
        </div>
        <input class="btn btn-primary mt-3 w-50 mx-auto fs-5" type="submit" value="Actualizar">
    </form>


</body>

</html>
